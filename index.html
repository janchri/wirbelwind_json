<html>
	<head>
		<script src="https://unpkg.com/vue@next"></script>
	</head>
	<body>
		<div id="vue_app">

			<p>WiFi</p>
			<button @click="scanActiveNetworks">Scan!</button>
			<div id="id_wifi" v-for="wifi in wifis">
			</div>

			<p>Bluetooth </p>
			<div id="id_bluetooth">
				<button @click="bluetooth" class="blue_button">(On/Off)</button>
			</div>

			
            <p>Playlist</p>
            <component_playlists></component_playlists>			

			<p>Directory</p>
			<ul id="directory">
                <tree-item 
                    v-for="item in treeData"
                    class="item"
                    :class="{folder: item.isFolder}"
                    v-bind:item="item"
                ></tree-item>
            </ul>
            
		</div>
	</body>
	<script src="index.js"></script>
</html>
