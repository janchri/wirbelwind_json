<!DOCTYPE html>
<html>

<head>
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8" http-equiv="encoding">

	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<!--<script src="https://unpkg.com/vue@next"></script>
	<script src="https://unpkg.com/vuex@4.0.0/dist/vuex.global.js"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>-->
	<script src="scripts/vue.global.prod.js"></script>
	<script src="scripts/vuex.global.js"></script>
	<script src="scripts/axios.min.js"></script>
</head>

<body>
	<div id="app-networks">
		<div id="bluetooth">
			<span>Bluetooth</span>
			<input type="radio" id="on" value="true" v-model="bluetooth_state" />
			<label for="on">ON</label>
			<input type="radio" id="off" value="false" v-model="bluetooth_state" />
			<label for="off">OFF</label>
		</div>
		<div id="wifi">
			<details>
				<summary>WiFi</summary>
				<table>
					<thead>
						<tr>
							<th>IDX</th>
							<th>SSID</th>
							<th>RSSI</th>
							<th>ENC</th>
							<th>PWD</th>
						</tr>
					</thead>
					<tbody>
						<tr v-for="(wifi,index) in wifis">
							<td>
								{{ wifi.IDX }}
							</td>
							<td>
								{{ wifi.SSID }}
							</td>
							<td>
								{{ wifi.RSSI }}
							</td>
							<td>
								{{ wifi.ENC }}
							</td>
							<td>
								<input type="password" v-on:keyup.enter="addNetwork($event, wifi.SSID)">
							</td>
						</tr>
					</tbody>
				</table>
			</details>
		</div>
	</div>

	<div id="app-playlists">
		<div id="card_select">
			<select v-model="update_uuid">
				<option disabled value="">Choose playlist</option>
				<option v-for="playlist in reactive_playlists.playlists" :value="playlist.uuid">
					{{ playlist.name }}
				</option>
			</select>
		</div>
		<div id="card_image">
			<img src="icons/album_filler.svg" alt="filler" style="width: 200px; height: 200px;">
		</div>
		<div id="card_edit" v-if="typeof reactive_current_playlist.uuid!='undefined'">
			<details>
				<summary><span>Edit</span></summary>
				<form>
					Playlist Name:<input v-model.lazy="update_name" type="text" placeholder='' />
				</form>
				Volume
				<input type="range" min="0" v-bind:max="20" v-model.number="reactive_current_playlist.volume" @change="onChangeVolume()">
			</details>
			<details>
				<summary><span>Tracks</span></summary>

				<div id="card_tracks">
					<ol>
						<li v-for="(track,index) in reactive_current_playlist.tracks">
							{{ track.split('/').pop() }}
							<div v-if=index==reactive_current_playlist.curr_track>
								<i class="material-icons">pause_circle_outline</i>
								<input type="range" min="0" v-if="reactive_current_playlist.curr_max_timestamp>0" v-bind:max="reactive_current_playlist.curr_max_timestamp" v-model.number="reactive_current_playlist.curr_timestamp" @change="onChangeCurrTimestamp()">
							</div>
							<div v-else>
								<i class="material-icons" v-else>play_arrow</i>
							</div>
							<img src="icons/delete.svg" class="deletetrack"
								@click="reactive_current_playlist.deleteTracks(track)">
						</li>
					</ol>
				</div>
			</details>
		</div>
	</div>
	<div id="app-files">
		<p>Directory</p>
		<ul id="directory">
			<!-- <ul id="directory" v-if="typeof reactive_current_playlist.uuid!='undefined'">-->
			<tree-item v-for="item in treeData" class="item" :class="{folder: item.isFolder}" v-bind:item="item">
			</tree-item>
		</ul>
	</div>
</body>
<script src="index.js">
</script>

</html>
